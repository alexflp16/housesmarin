    <style>
      .cls-1 {
        fill: #ff8b00;
      }

      .cls-2 {
        fill: #ff0;
        stroke: #008b13;
        stroke-miterlimit: 10;
      }

      .cls-3, .cls-4 {
        fill: #fff;
      }

